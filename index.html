<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Hesap Makinesi</title>
</head>

<body>
  <div>
    <nav class="navbar justify-content-center">
      <h1>Hesap Makinesi</h1>
    </nav>
    <div id="calc">
      <div class="row">
        <div class="col">

          <input type="text" id="input">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" id="clear" class="btn btn-outline-dark clr1">C</button>
          <button type="button" id="backSpace" class="btn btn-outline-dark clr1">âŒ«</button>
          <button type="button" id="percent" class="btn btn-outline-dark clr1">%</button>
          <button type="button" id="divide" class="btn btn-outline-dark clr" value="/">/</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-outline-dark" value="7">7</button>
          <button type="button" class="btn btn-outline-dark" value="8">8</button>
          <button type="button" class="btn btn-outline-dark" value="9">9</button>
          <button type="button" id="multiply" class="btn btn-outline-dark clr" value="x">x</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-outline-dark" value="4">4</button>
          <button type="button" class="btn btn-outline-dark" value="5">5</button>
          <button type="button" class="btn btn-outline-dark" value="6">6</button>
          <button type="button" id="subtract" class="btn btn-outline-dark clr" value="-">-</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-outline-dark" value="1">1</button>
          <button type="button" class="btn btn-outline-dark" value="2">2</button>
          <button type="button" class="btn btn-outline-dark" value="3">3</button>
          <button type="button" id="add" class="btn btn-outline-dark clr" value="+">+</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" id="dot" class="btn btn-outline-dark">.</button>
          <button type="button" class="btn btn-outline-dark" value="0">0</button>
          <button type="button" id="equal" class="btn btn-outline-dark">=</button>

        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
